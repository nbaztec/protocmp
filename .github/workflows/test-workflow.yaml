name: check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: setup
      uses: actions/setup-go@v1
    - name: checkout
      uses: actions/checkout@v2
    - name: install dependencies
      run: go mod download
    - name: tests
      run: make test-all
    - name: coverage
      env:
        COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      run: goveralls -coverprofile=covprofile.out -service=github